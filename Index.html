<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <header>
        <h1>Dojonary</h1>
        <input placeholder="Search">
        <button class="headerbtn" onclick="logonoff(this)">Login</button>
    </header>
    <div class="container">
        <div class="col-left">
            <div class="row-1">
                    <div class="row-1_1">
                        <h2>ninja</h2>
                        <h5>noun</h5>
                        <h6>Plural: ninjas</h6>
                        <button class="yellowbtn" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="row-1_2">
                        <p> A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span></p>
                    </div>
            </div>
            <div class="row-2">
                    <div class="row-1_1">
                        <h2>ninja</h2>
                        <h5>noun</h5>
                        <h6>Plural: ninjas</h6>
                        <button class="yellowbtn">37 likes</button>
                    </div>
                    <div class="row-1_2">
                        <p> A <span>programmer</span> who breaks down problems with <span>zen</span>-like focus</p>
                    </div>
            </div>
        </div>
        <div class="col-right">
            <p>Dojonary is defined by YOU</p>
            <button class="greenbtn" onclick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
